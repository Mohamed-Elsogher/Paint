<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Paint</title>
      <link rel="stylesheet" href="style.css">
</head>
<body>
      <div class="container">

            <button class="toggle-btn" id="toggle-btn">
                  <div></div>
                  <div></div>
                  <div></div>
            </button><br><br><br>

            <section class="tools-board">

                  <div class="colors">
                        <input type="color" id="color-picker" value="#000000">
                  </div>

                  <div class="row">
                        <label class="title">Tools</label>
                        <ul class="option">
                              <li class="option active tools" id="Brush">
                                    <img src="icons/brush.svg" alt="brush">
                                    <span>brush</span>
                              </li>
                              <li class="option tools" id="eraser">
                                    <img src="icons/eraser.svg" alt="eraser">
                                    <span>eraser</span>
                              </li>
                              <li>
                                    <input type="range" id="size-slider" value="3">
                              </li>
                        </ul>
                  </div>

                  <div class="row">
                        <label for="title">Shapes</label>
                        <ul class="option">
                              <li class="option" id="rectangle">
                                    <img src="icons/rectangle.svg" alt="rectangle">
                                    <span>rectangle</span>
                              </li>
                              <li class="option" id="circle">
                                    <img src="icons/circle.svg" alt="circle">
                                    <span>circle</span>
                              </li>
                              <li class="option" id="triangle">
                                    <img src="icons/triangle.svg" alt="triangle">
                                    <span>triangle</span>
                              </li>
                              <li class="option">
                                    <input type="checkbox" id="fill-color">
                                    <label for="fill-color">Fill color</label>
                              </li>
                        </ul>
                  </div>

                  <div class="row buttons">
                        <button class="clear-btn" id="btn_clear">Clear All</button>
                        <button class="save">save as image</button>
                  </div>

            </section>

            <section class="drawing-board">
                  
            </section>
      </div>

      <script src="script.js"></script>
</body>
</html>
